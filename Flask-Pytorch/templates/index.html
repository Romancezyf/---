<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Face Detection and Edge Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Real-time Face Detection and Edge Detection</h1>
        <div class="video-container">
            <div class="video-box">
                <h2>Original Video</h2>
                <img id="video_feed" src="" width="900" height="600">
            </div>
            <div class="video-box">
                <h2>Edge Detection</h2>
                <img id="edge_feed" src="" width="900" height="600">
            </div>
        </div>
        <button id="startButton"><i class="fas fa-video"></i> Start Camera</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            const videoFeed = document.getElementById('video_feed');
            const edgeFeed = document.getElementById('edge_feed');
            videoFeed.src = "{{ url_for('video_feed') }}";
            edgeFeed.src = "{{ url_for('edge_feed') }}";
            videoFeed.style.display = 'block';
            edgeFeed.style.display = 'block';
        });
    </script>
</body>
</html>
